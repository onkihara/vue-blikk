<!DOCTYPE html>
<html>
<head>
  <script src="node_modules/tinymce/tinymce.min.js"></script>
  <script type="text/javascript">
  tinymce.init({
    selector: '.myeditablediv',
    inline: false,
    language_url : './dist/tinymce/langs/de.js',
    language : 'de'
  });
  tinymce.init({
    selector: '.youreditablediv',
    inline: true,
    language_url : './dist/tinymce/langs/es.js',
    language : 'es'
  });
  </script>
</head>

<body>
  <h1>Multple editors on a page: Section 1</h1>
  <form method="post">
    <div class="myeditablediv">Click here to edit the first section of content!</div>
  </form>

  <h1>Multple editors on a page: Section 2</h1>
  <form method="post">
      <div class="youreditablediv">Click here to edit the second section of content!</div>
  </form>
</body>
</html>
